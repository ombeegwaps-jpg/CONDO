<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1a0000;
      color: #fff;
      text-align: center;
    }

    /* Top bar */
    .top-bar {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }
    .online { color: #00ff00; }
    .active { color: #ff4040; }

    /* Hero section */
    header {
      padding: 40px 20px;
      background: linear-gradient(180deg, #1a0000, #330000);
    }
    header h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff6666;
    }
    header p {
      font-size: 16px;
      max-width: 400px;
      margin: 0 auto 20px;
      color: #ddd;
    }

    /* Buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn-play {
      background: #ff3333;
      color: white;
      border: none;
    }
    .btn-play:hover {
      background: #ff5555;
    }
    .btn-community {
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
    }
    .btn-community:hover {
      background: #fff;
      color: #000;
    }

    /* Game Picker */
    .game-picker-container {
      padding: 30px 20px;
      background: #260000;
    }
    .game-picker-container h2 {
      font-size: 28px;
      color: #ff5555;
      margin-bottom: 20px;
    }
    .game-picker {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .game-card {
      background: #1a0000;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #111; /* fallback background while loading */
    }
    .game-card h3 {
      font-size: 16px;
      color: #fff;
    }

    footer {
      padding: 15px;
      font-size: 13px;
      background: #000;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <span class="online" id="onlinePlayers">0 Online Players</span>
    <span class="active" id="activeGames">0 Active Games</span>
  </div>

  <!-- Hero Section -->
  <header>
    <h1>ROBLOX GAME HUB</h1>
    <p>Discover a collection of safe, fun Roblox games.  
       Join thousands of players in exciting experiences!</p>
    <div class="buttons">
      <a href="#" class="btn btn-play">Play Now</a>
      <a href="https://roblox.com.py/communities/6627397242/" class="btn btn-community" target="_blank">Join Community</a>
    </div>
  </header>

  <!-- Game Picker -->
  <section class="game-picker-container">
    <h2>Game Picker</h2>
    <div class="game-picker" id="gamePicker"></div>
  </section>

  <footer>
    &copy; 2025 Roblox Game Hub. All rights reserved.
  </footer>

  <script>
    // Sample data
    const games = [
      {
        title: "Meet Your Neko Stacy [UpdateðŸ¥µ]",
        link: "https://roblox.com.ge/games/131764904553992/Meet-Your-Neko-Stacy-Update?privateServerLinkCode=63776496008489733878933289493190",
        image: "https://i.postimg.cc/vT95cQX0/noFilter.webp"
      },
      {
        title: "Weird Neko Untitled Game",
        link: "https://roblox.com.ge/games/76106209840076/Weird-Neko-Untitled-Game?privateServerLinkCode=63776496008489733878933289493190",
        image: "https://i.postimg.cc/mZND2zyJ/no-Filter-1.webp"
      },
      {
        title: "Find the Neko Girl! [Join for a surprise.. ðŸ˜]",
        link: "https://roblox.com.py/games/90908715811812/Find-the-Neko-Girl-Join-for-a-surprise?privateServerLinkCode=76045954308342296280066637188490",
        image:"https://i.postimg.cc/6q7YzJcp/no-Filter-2.webp"
      },
      {
        title: "Climb For Neko Girl!!!",
        link: "https://roblox.com.py/games/14396638688/Climb-For-Neko-Girl?privateServerLinkCode=76045954308342296280066637188490",
        image: "https://i.postimg.cc/L6GLjgGh/no-Filter-4.webp"
      }
    ];

    // Load games into picker
    const gamePicker = document.getElementById("gamePicker");
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <a href="${game.link}" target="_blank">
          <img src="${game.image}" alt="${game.title}">
          <h3>${game.title}</h3>
        </a>
      `;
      gamePicker.appendChild(card);
    });

    // Online/Active counters (just random for demo)
    document.getElementById("onlinePlayers").textContent = 
      Math.floor(Math.random() * 4000 + 500) + " Online Players";
    document.getElementById("activeGames").textContent = 
      games.length + " Active Games";
  </script>

</body>
</html>
