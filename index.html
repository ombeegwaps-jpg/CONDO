<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Condo Games — Cute Slider</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --pink-1:#ffd7e6;
    --pink-2:#ffc2dd;
    --accent:#ff6fa8;
    --muted:#7b7b85;
    --card:#fff;
    --shadow:0 10px 30px rgba(255,120,170,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Inter",sans-serif;
    background:linear-gradient(180deg,#fff6f8 0%,#fff0f3 100%);
    display:flex;justify-content:center;
    padding:24px 12px;
    color:#222;
  }
  .container{width:100%;max-width:420px;}

  /* Logo */
  .logoWrap{text-align:center;margin-bottom:20px;}
  .brand{
    display:inline-flex;align-items:center;gap:12px;
    background:var(--card);
    padding:10px 20px;border-radius:40px;
    box-shadow:0 8px 18px rgba(255,120,170,0.1);
  }
  .icon{
    width:44px;height:44px;border-radius:12px;
    background:linear-gradient(135deg,var(--pink-2),var(--pink-1));
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:700;font-size:18px;
  }
  .brand h1{margin:0;font-size:20px;font-weight:700;color:#2b2b34;}
  .brand h1 .accent{color:var(--accent);font-style:italic;}
  .subtitle{font-size:12px;color:var(--muted);margin-top:6px;}

  /* Panel */
  .panel{
    background:var(--card);
    border-radius:18px;
    padding:18px;
    box-shadow:var(--shadow);
  }

  .section-title{text-align:center;margin-bottom:18px;}
  .section-title h2{
    font-size:14px;font-weight:700;color:var(--accent);
    white-space:pre-line;
  }

  /* Slider */
  .slider{
    display:flex;align-items:center;justify-content:space-between;
    gap:10px;
  }
  .arrow{
    font-size:28px;
    background:linear-gradient(135deg,var(--pink-2),var(--pink-1));
    border:none;
    border-radius:50%;
    width:46px;height:46px;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(255,120,170,0.25);
    transition:transform .15s ease;
  }
  .arrow:hover{transform:scale(1.1);}
  .arrow:active{transform:scale(0.92);}

  .game-card{
    flex:1;
    background:linear-gradient(180deg,rgba(255,245,248,0.9),rgba(255,245,248,0.6));
    border-radius:14px;
    padding:16px;
    display:flex;align-items:center;gap:14px;
    box-shadow:0 6px 18px rgba(255,120,170,0.06);
    min-height:80px;
    overflow:hidden;
  }
  .icon-box{
    min-width:56px;height:56px;border-radius:12px;
    background:linear-gradient(135deg,#ffdfea,#ffd7e6);
    display:flex;align-items:center;justify-content:center;
    color:var(--accent);font-weight:700;font-size:20px;
  }
  .game-info{flex:1;}
  .title{margin:0;font-size:16px;font-weight:700;color:var(--accent);}
  .subtitle{margin:4px 0 0;font-size:13px;color:var(--muted);}

  /* Preview */
  .hero{margin-top:16px;border-radius:12px;overflow:hidden;box-shadow:0 12px 30px rgba(20,20,20,0.06);height:200px;position:relative;}
  .hero img{
    width:100%;height:100%;object-fit:cover;
    position:absolute;top:0;left:0;
    transition:transform 0.6s ease,opacity 0.6s ease;
  }
  .hero img.slide-out-left{transform:translateX(-100%);opacity:0;}
  .hero img.slide-in-right{transform:translateX(100%);opacity:0;}
  .hero img.active{transform:translateX(0);opacity:1;}

  /* Join button */
  .join-btn{
    display:block;
    margin-top:12px;
    width:100%;
    padding:12px 0;
    border:none;
    background:linear-gradient(135deg,var(--accent),#ff9fbf);
    color:#fff;
    font-weight:700;
    font-size:16px;
    border-radius:10px;
    box-shadow:0 8px 18px rgba(255,120,170,0.25);
    cursor:pointer;
    transition:background .3s ease, transform .1s;
    text-decoration:none;
    text-align:center;
  }
  .join-btn:hover{background:linear-gradient(135deg,#ff82b0,#ffaac5);}
  .join-btn:active{transform:scale(.96);}

  .footer{margin-top:12px;text-align:center;font-size:13px;color:var(--muted);}
</style>
</head>
<body>
<div class="container">
  <div class="logoWrap">
    <div class="brand">
      <div class="icon">CG</div>
      <h1>Condo <span class="accent">Games</span></h1>
    </div>
    <div class="subtitle">✦ OFFICIAL WEBSITE #1 ✦</div>
  </div>

  <div class="panel">
    <div class="section-title">
      <h2>✧･ﾟ: *✧･ﾟ:*  🌸  SLIDE TO PICK YOUR GAME  🌸  *:･ﾟ✧*:･ﾟ✧</h2>
    </div>

    <div class="slider">
      <button class="arrow" id="prevBtn">‹</button>
      <div class="game-card" id="gameCard">
        <div class="icon-box" id="gameIcon">CG</div>
        <div class="game-info">
          <p class="title" id="gameTitle"></p>
          <p class="subtitle" id="gameSubtitle"></p>
        </div>
      </div>
      <button class="arrow" id="nextBtn">›</button>
    </div>

    <div class="hero" id="hero">
      <img src="" class="active" alt="Game preview">
    </div>

    <a id="joinBtn" class="join-btn" href="#" target="_blank">Join Game</a>
  </div>

  <div class="footer">Made with ✧･ﾟ♥･ﾟ✧ • <a href="#" target="_blank">Join our Discord</a></div>
</div>

<script>
  const games = [
    {
      title: "꒰ 🌷 ₊˚ 🍇Xayezi Hangout | Vibe Place | Mic up 🔊🍇 ₊˚🌷 ꒱",
      subtitle: "Hangout / Condo",
      link: "https://www.robiox.com.ua/games/11458003847/Xayezi-Hangout-Vibe-Place-Mic-up?privateServerLinkCode=32718313217100905384095220911346",
      image: "https://i.postimg.cc/0yNqHt7j/noFilter.webp"
    },
    {
      title: "⋆˙⟡ A r34 gaem? 🤨 ⟡˙⋆",
      subtitle: "Condo / Roleplay ",
      link: "https://www.robiox.com.ua/games/14024789662/A-r34-gaem-READ-DESC?privateServerLinkCode=32718313217100905384095220911346",
      image: "https://i.postimg.cc/Vk2HB4Rp/no-Filter-1.webp"
    },
    {
      title: "✦₊˚✧ Go to the Neko Houde ✧˚₊✦",
      subtitle: "Roleplay / Condo ",
      link "https://www.robiox.com.ua/games/7907945312/Go-to-the-Neko-House?privateServerLinkCode=32718313217100905384095220911346",
      image: "https://i.postimg.cc/W1ckGkrv/image.png"
    },
    {
      title: "❀ [🎃] Fur Infection Outbreak ❀",
      subtitle: "Horror / Condo",
      link: "https://www.robiox.com.ua/games/106062443102422/Fur-Infection-Outbreak?privateServerLinkCode=32718313217100905384095220911346",
      image: "https://i.postimg.cc/287Zx5xn/no-Filter-2.webp
    }
  ];
  title: "Neko Girl Hangout [50% OFF!]"
  subtitle: "Roleplay / Condo",
  link: "https://www.robiox.com.ua/games/126442327249227/Neko-Girl-Hangout-50-OFF?privateServerLinkCode=32718313217100905384095220911346",
  image: "https://i.postimg.cc/5N2xZNV9/no-Filter-3.webp"
  }
];
  title: "Neko Simulator!"
  subtitle: "Simulator / Condo"
  link: "https://www.robiox.com.ua/games/106795840432469/Neko-Simulator-10K-VISITS?privateServerLinkCode=32718313217100905384095220911346"
  image: "https://i.postimg.cc/5N2xZNV9/no-Filter-3.webp"

  let currentIndex = 0;

  const gameCard = document.getElementById('gameCard');
  const gameIcon = document.getElementById('gameIcon');
  const gameTitle = document.getElementById('gameTitle');
  const gameSubtitle = document.getElementById('gameSubtitle');
  const joinBtn = document.getElementById('joinBtn');
  const hero = document.getElementById('hero');
  let currentImg = hero.querySelector('img');

  function showGame(i, direction="right") {
    const g = games[i];
    gameIcon.textContent = g.title.slice(0,2);
    gameTitle.textContent = g.title;
    gameSubtitle.textContent = g.subtitle;
    joinBtn.href = g.link;
    joinBtn.textContent = `Join ${g.title}`;

    if(currentImg.src === g.image) return;

    currentImg.classList.remove('active');
    currentImg.classList.add(direction === "right" ? 'slide-out-left' : 'slide-out-left');

    const newImg = document.createElement('img');
    newImg.src = g.image;
    newImg.classList.add(direction === "right" ? 'slide-in-right' : 'slide-in-right');
    hero.appendChild(newImg);

    requestAnimationFrame(()=>{
      newImg.classList.add('active');
      newImg.classList.remove('slide-in-right');
    });

    setTimeout(()=>{
      hero.removeChild(currentImg);
      currentImg = newImg;
    },600);
  }

  document.getElementById('prevBtn').addEventListener('click', ()=>{
    currentIndex = (currentIndex - 1 + games.length) % games.length;
    showGame(currentIndex,"left");
  });
  document.getElementById('nextBtn').addEventListener('click', ()=>{
    currentIndex = (currentIndex + 1) % games.length;
    showGame(currentIndex,"right");
  });

  // initialize
  showGame(currentIndex);
</script>
</body>
</html>
