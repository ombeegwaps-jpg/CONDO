<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROBLOX CONDO GAMES</title>
<style>
  :root {
    --accent: #ff6600;
    --bg-dark: #0a0a1a;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top, #0a0a1a, #000);
    color: #fff;
    overflow-x: hidden;
  }

  /* Falling Stars Effect */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent url('https://i.ibb.co/7jZJ3Qp/stars.png') repeat;
    background-size: contain;
    animation: moveStars 50s linear infinite;
    z-index: -1;
  }
  @keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: 10000px 10000px;}
  }

  .wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }

  .header {
    font-size: 2.2rem;
    font-weight: 900;
    margin-bottom: 20px;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
  }

  /* Modal overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  .modal {
    background: #111;
    padding: 26px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 0 30px var(--accent);
    max-width: 300px;
  }

  .modal h2 {
    margin: 0 0 14px;
    font-size: 1.6rem;
    color: var(--accent);
    text-shadow: 0 0 8px var(--accent);
  }

  .modal p {
    color: #ccc;
    margin-bottom: 18px;
  }

  .modal-btn {
    padding: 12px 26px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    margin: 0 8px;
    background: var(--accent);
    color: #111;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 102, 0, 0.6);
    transition: transform 0.2s ease;
  }

  .modal-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px var(--accent);
  }

  /* Game picker */
  .game-picker {
    display: none;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.6s ease;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
  }

  .game-picker.show {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }

  .game-card {
    background: rgba(255, 102, 0, 0.15);
    border: 2px solid var(--accent);
    border-radius: 12px;
    padding: 14px 24px;
    min-width: 160px;
    color: #fff;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
  }

  .game-card:hover {
    transform: translateY(-6px);
    background: var(--accent);
    color: #111;
    box-shadow: 0 0 15px var(--accent);
  }

  /* Discord button */
  .discord-btn {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 32px;
    border-radius: 12px;
    background: var(--accent);
    color: #111;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 20px var(--accent), 0 0 40px rgba(255, 102, 0, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .discord-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px var(--accent), 0 0 60px rgba(255, 102, 0, 0.9);
  }

  /* Private server section */
  .mode-switch {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    background: #008cff;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 0 15px #008cff;
    transition: 0.3s;
  }

  .mode-switch:hover {
    background: #00aaff;
    transform: scale(1.05);
  }

  .generate-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10,10,20,0.95);
    color: white;
    font-size: 1.6rem;
    font-weight: bold;
    justify-content: center;
    align-items: center;
    z-index: 30;
  }

  @media(max-width: 600px) {
    .game-card {
      min-width: 120px;
      font-size: 0.95rem;
      padding: 10px 16px;
    }
  }
</style>
</head>
<body>

<!-- Verification modal -->
<div id="overlay" class="overlay">
  <div class="modal" id="verifyModal">
    <h2>Are you 18+ ?</h2>
    <p>Please confirm your age to continue.</p>
    <button class="modal-btn" id="yesBtn">Yes</button>
    <button class="modal-btn" id="noBtn">No</button>
  </div>
</div>

<!-- Generate overlay -->
<div id="generateOverlay" class="generate-overlay">
  Generating Private Servers...
</div>

<div class="wrapper">
  <div class="header" id="headerTitle">BEST ROBLOX CONDO GAMES</div>

  <!-- Switch to private servers button -->
  <button class="mode-switch" id="switchModeBtn">Generate Private Servers</button>

  <div id="gamePicker" class="game-picker"></div>

  <!-- Discord button -->
  <a href="https://discord.gg/RZf4Pbde3m" target="_blank" class="discord-btn">
    Join Our Discord 🚀
  </a>
</div>

<script>
/* -------- Game list -------- */
const games = [
  { title: "Meet Your Neko Stacy [Update🥵]", link: "https://roblox.com.ge/games/131764904553992/Meet-Your-Neko-Stacy-Update?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "Weird Neko Untitled Game", link: "https://roblox.com.ge/games/76106209840076/Weird-Neko-Untitled-Game?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "Bubble Gum Simulator", link: "https://roblox.com.ge/games/18309026402/NEW-YEARS-Bubble-Gum-Simulator?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "[NEW UPDATE😍] Girl Weird Obby", link: "https://roblox.com.ge/games/139939943653096/NEW-Girl-Weird-Obby?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "teleport to weird neko", link: "https://roblox.com.ge/games/102438880728881/Teleport-To-Weird-Neko?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "steal obby vive", link: "https://roblox.com.ge/games/127188854693840/steal-obby-vibe?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "preppy play con", link: "https://roblox.com.ge/games/16599378115/PREPPY-SLAY-CON?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "AI NPC FREINDS", link: "https://roblox.com.ge/games/88848566014743/AI-NPC-Friends?privateServerLinkCode=63776496008489733878933289493190" },
  { title: "Character AI", link: "https://roblox.com.ge/games/76518416077437/Character-AI?privateServerLinkCode=63776496008489733878933289493190" },
];

/* -------- Render games -------- */
function loadGames() {
  const container = document.getElementById("gamePicker");
  container.innerHTML = games.map(game => `
    <div class="game-card" onclick="window.open('${game.link}', '_blank')">
      ${game.title}
    </div>
  `).join("");
}

/* -------- Verification -------- */
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("overlay").style.display = "none";
  loadGames();
  setTimeout(() => document.getElementById("gamePicker").classList.add("show"), 50);
});

document.getElementById("noBtn").addEventListener("click", () => {
  document.getElementById("verifyModal").innerHTML = `
    <h2>Access Denied</h2>
    <p>You're not eligible for this content.</p>
  `;
});

/* -------- Switch to Private Servers -------- */
document.getElementById("switchModeBtn").addEventListener("click", () => {
  const overlay = document.getElementById("generateOverlay");
  overlay.style.display = "flex";
  setTimeout(() => {
    overlay.style.display = "none";
    document.getElementById("headerTitle").innerText = "PRIVATE SERVERS";
  }, 2000);
});
</script>

</body>
</html>
